<!DOCTYPE html>
<html ng-app="CreativeCoApp">

<head>
  <title>| CreativeCo</title>
  <link rel="stylesheet" type="text/css" href="../bower_components/angular-material/angular-material.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="../bower_components/material-design-lite/material.min.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
</head>

<body ng-controller="mainController">
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <topbar></topbar>
    <sidebar></sidebar>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-grid demo-content">
        <div avatar id="{{user.avatar}}" class="account-avatar">
        </div>
        <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
          <p class="bio">{{bio}}</p>
        </div>
        <div class="image-gallery">
        </div>
      </div>
    </main>
  </div>


  <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>

  <script type="text/javascript" src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular-aria/angular-aria.min.js"></script>
  <!-- <script type="text/javascript" src="../bower_components/angular-material/angular-material.min.js"></script> -->
  <script type="text/javascript" src="../js/app.js"></script>
  <script type="text/javascript" src="../js/controllers/maincontroller.js"></script>
  <script type="text/javascript" src="../bower_components/material-design-lite/material.min.js"></script>
</body>

</html>
